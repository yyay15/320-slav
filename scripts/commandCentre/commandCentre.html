<html>

    <!-- Header Document -->
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>

    <!-- Main Body Content -->
    <body>

        <!-- CameraFeed Output -->
        <img src="http://10.0.0.241:6969" />
        <div style="float:right">
    
        <!-- Control Input -->
        </div>
        <div style=" height:400px; width:300px; float:right;">
            <center>
                <h1><span style="color:#5C5C5C;">Team SLAVES</span></h1>
                <h2>Autonomous Robot</h2><br><br>
                <a href="#" id="up" style="font-size:30px;text-decoration:none;"><br>Forward</a><br><br>

            <a href="#" id="left" style="font-size:30px;text-decoration:none;">Left</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </center>

        <!-- Function Interface Control -->
        <script>
            $(document).ready(function () {
                $("#down").on("click", function () {
                    $.get('/backward');
                });
                $("#up").on("click", function () {
                    $.get('/forward');
                });
                $("#left").on("click", function () {
                    $.get('/leftTurn');
                });
                $("#right").on("click", function () {
                    $.get('/rightTurn');
                });
                $("#stop").on("click", function () {
                    $.get('/stop');
                });            });
        </script>
    
    </body>
