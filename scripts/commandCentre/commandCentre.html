<!DOCTYPE html>
<!--This is the CommandCentre html page for Team SLAVES Moon Robot-->
<!--EGB320 Semester 2, 2020-->
<!--Group 13, Team SLAVES-->

<!-- Start HTML -->
<html>

    <!-- Header Document -->
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>

    <!-- Main Body Content -->
    <body>

        <!-- CameraFeed Output -->
        <img id="bg" src="{{ url_for('video_feed') }}"> <br><br>
        <img id="bg" src="{{ url_for('filter_feed') }}">    
        
        <!-- Control Input -->
        </div>
        <div style=" height:400px; width:300px; float:right;">
            <center>
                <h1><span style="color:#5C5C5C;">Team SLAVES</span></h1>
                <h2>Autonomous Robot</h2><br><br>
            </center> 
            <br>

            Set Left Speed:<br><br>
            <input type="range" max="100" value="100"  min="0" id="Lpower"> <br>
            Set Right speed:<br><br>
            <input type="range" max="100" value="100"  min="0" id="Rpower"> 
            <button type="button" id="Submitlr">Submit</button> <br>

            <hr size=2>
            Set Velocity:<br><br>
            <input type="range" max="0.15" value="100" step="0.0015"  min="0" id="LinVelo"> <br>
            Set Angular Velocity:<br><br>
            <input type="range" max="2.31" step="0.0231" value="100"  min="0" id="AngVelo"> 
            <button type="button" id="Submitvw">Submit</button> <br>

            <hr size=2>
            Preset Speed Options:<br><br>
            <button type="button" class="btn btn-default" id="speed1"> S1 </button>
            <button type="button" class="btn btn-default" id="speed2"> S2 </button>
            <button type="button" class="btn btn-default" id="speed3"> S3 </button>
            <br>
            <hr size=2>
            Mobility Control:<br><br>
            <button type="button" class="btn btn-default" id="left"> < </button>
            <button type="button" class="btn btn-default" id="forward"> ^ </button>
            <button type="button" class="btn btn-default" id="backward"> v </button>
            <button type="button" class="btn btn-default" id="right"> > </button>
            <button type="button" class="btn btn-default" id="rotate"> R </button>
            <button type="button" class="btn btn-danger" id="mstop">Stop</button>
            <br>
            <hr size=2>
            ROT Control:<br><br>
            <button type="button" class="btn btn-default" id="Open"> Open </button>
            <button type="button" class="btn btn-default" id="Close"> Close </button>
            <button type="button" class="btn btn-default" id="Release"> Release </button>

            <hr size=2>
            Camera Control:<br><br>
            <button type="button" class="btn btn-default" id="Capture"> Capture </button>

            <hr size=2>
            Navigation:<br><br>
            <button type="button" class="btn btn-default" id="nstart"> Start </button>
            <button type="button" class="btn btn-default" id="nstop"> Stop </button>


        </div>
    
        <!-- Function Interface Control -->
        <script>
            $('#backward').on('click', function () {
                $.get('/mobility/s');
            });
            $('#forward').on('click', function () {
                $.get('/mobility/w');
            });
            $('#left').on('click', function () {
                $.get('/mobility/a');
            });
            $('#right').on('click', function () {
                $.get('/mobility/d');
            });
            $('#mstop').on('click', function () {
                $.get('/mobility/c');
            });
            $('#rotate').on('click', function () {
                $.get('/mobility/r');
            });
            $('#speed1').on('click', function () {
                $.get('/mobility/1');
            });
            $('#speed2').on('click', function () {
                $.get('/mobility/2');
            });
            $('#speed3').on('click', function () {
                $.get('/mobility/3');
            });
            $("#Submitlr").on('click', function(){
                $.get('/mobility/j' + ',' + $("#Lpower").val()+ ',' + $("#Rpower").val());
            });            
            $("#Submitvw").on('click', function(){
                $.get('/mobility/i' + ',' + $("#LinVelo").val()+ ',' + $("#AngVelo").val());
            });            
            $('#Open').on('click', function () {
                $.get('/collection/o');
            });
            $('#Close').on('click', function () {
                $.get('/collection/p');
            });
            $('#Release').on('click', function () {
                $.get('/collection/l');
            });
            $('#Capture').on('click', function () {
                $.get('/vision/h');
            });
            $('#nstop').on('click', function () {
                $.get('/navigation/m');
            });
            $('#nstart').on('click', function () {
                $.get('/navigation/n');
            });


        </script>
    
    </body>

</html>
